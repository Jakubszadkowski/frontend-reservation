<div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="name">Imie</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="form.name"
            required
            minlength="3"
            maxlength="20"
            #name="ngModel"
          />
          <div class="alert-danger" *ngIf="name.errors && f.submitted">
            <div *ngIf="name.errors['required']">Imie jest wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <label for="surname">Nazwisko</label>
          <input
            type="text"
            class="form-control"
            name="surname"
            [(ngModel)]="form.surname"
            required
            #surname="ngModel"
          />
          <div class="alert-danger" *ngIf="surname.errors && f.submitted">
            <div *ngIf="surname.errors['required']">Nazwisko jest wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Telefon kontaktowy</label>
          <input
            type="text"
            class="form-control"
            name="phone"
            [(ngModel)]="form.phone"
            required
            #phone="ngModel"
          />
          <div class="alert-danger" *ngIf="phone.errors && f.submitted">
            <div *ngIf="phone.errors['required']">Nazwisko jest wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div class="alert-danger" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors['required']">Email jest wymagane</div>
            <div *ngIf="email.errors['email']">
              Niepoprawny email.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Haslo</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Haslo jest wymagane</div>
            <div *ngIf="password.errors['minlength']">
              Haslo musi zawierac min 6 znakow.
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Signup failed!<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>
    </div>
  </div>
