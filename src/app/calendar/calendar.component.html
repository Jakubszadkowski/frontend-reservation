        <button type="button" class="btn btn-primary" (click)="navigateNext($event)">NastÄ™pny</button>
    </div>
<daypilot-calendar [config]="config" [events]="events" #calendar (viewChange)="viewChange()"></daypilot-calendar>
</div>
